<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deret Aritmatika Interaktif</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white flex gap-5 p-8 rounded-2xl shadow-lg w-max">
    <div>
        <h1 class="text-2xl font-bold mb-6 text-center text-indigo-600">Kalkulator Deret Aritmatika</h1>

    <form id="aritmatikaForm" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Suku ke- (x₁)</label>
        <input type="number" id="x1" class="w-full p-2 border rounded-md" placeholder="Contoh: 4" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Nilai suku ke-x₁ (Uₓ₁)</label>
        <input type="number" id="u1" class="w-full p-2 border rounded-md" placeholder="Contoh: -2" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Suku ke- (x₂)</label>
        <input type="number" id="x2" class="w-full p-2 border rounded-md" placeholder="Contoh: 10" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Nilai suku ke-x₂ (Uₓ₂)</label>
        <input type="number" id="u2" class="w-full p-2 border rounded-md" placeholder="Contoh: -26" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Ingin mencari suku ke-berapa? (n)</label>
        <input type="number" id="n" class="w-full p-2 border rounded-md" placeholder="Contoh: 100" required>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Hitung Deret</button>
    </form>
    </div>
    <div id="output" class="text-gray-800 space-y-3 hidden">
      <h2 class="text-lg text-indigo-700">Hasil Perhitungan:</h2>
      <div id="resultA"></div>
      <div id="resultB"></div>
      <div id="resultUn"></div>
      <div id="resultSn"></div>
      <div id="steps" class="text-sm mt-4 bg-gray-50 p-4 rounded-md shadow-inner"></div>
    </div>
  </div>
</body>
</html>
